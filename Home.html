  <style>
    /* Subtle fade-in animation for the whole container */
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    /* Button click scale animation */
    .btn-animate:active {
      transform: scale(0.95);
      transition: transform 0.1s ease-in-out;
    }
  </style>
</head>
